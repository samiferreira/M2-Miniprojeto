<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Pet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="/img/undraw_friends_r511.svg" alt="" />
      </div>
      <div class="form">
        <div class="title">
          <h2>Cadastre seu Pet</h2>
        </div>
        <form id="cadastroPetForm">
          <label for="nomePet">Nome do Pet:</label>
          <input
            type="text"
            id="nomePet"
            placeholder="Digite o nome do seu Pet"
          />
          <label for="especie">Espécie:</label>
          <input
            type="text"
            id="especie"
            placeholder="Digite a especie do seu Pet"
            required
          />
          <label for="idade">Idade:</label>
          <input
            type="text"
            id="idade"
            placeholder="Digite a idade do seu Pet"
          />
          <div class="cadastrar">
          <button type="button" onclick="cadastrarPet()">Cadastrar Pet</button>
        </div>
        </form>
      </div>
      <div></div>
    </div>
    <div class="container table-container">
      <div class="tabela">
        <table id="cadastroPetTable">
          <tr>
            <th>Nome do Pet</th>
            <th>Espécie</th>
            <th>Idade</th>
            <th>Ações</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
