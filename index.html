<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div  id="formulario">
          <h2>Sistema de Cadastro de Pets</h2>
         <form id="cadastroPetForm">
          <label for="nomePet">Nome do Pet:</label>
          <input type="text" id="nomePet" required>
          <label for="especie">Espécie:</label>
          <input type="text" id="especie" required>
          <label for="idade">Idade:</label>
          <input type="number" id="idade" required>
          <button type="button" onclick="cadastrarPet()">Cadastrar Pet</button>
      </form>
      </div>
      <div id="tabela">
        <table id="cadastroPetTable">
          <tr>
            <th>Nome do Pet</th>
            <th>Espécie</th>
            <th>Idade</th>
            <th>Ações</th>
          </tr>
        </table>
      </div>
      </div>
    <script src="/index.js"></script>
</body>
</html
